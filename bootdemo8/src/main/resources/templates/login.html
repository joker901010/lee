<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인 페이지</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">로그인 페이지</h1>
    <div th:if="${param.error != null}">
        <p>아이디 or 비밀번호가 일치하지 않습니다.</p>
    </div>
    <div th:if="${param.logout != null}">
        <p>로그아웃되었습니다.</p>
    </div>
    <label for="username" class="sr-only">아이디</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요." required autofocus value="user88">
    <label for="password" class="sr-only">패스워드</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요." required value="pw88">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 자동 로그인
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    <p class="mt-5 mb-3 text-muted">&copy; DOUBLES</p>
</form>
</body>
</html>
