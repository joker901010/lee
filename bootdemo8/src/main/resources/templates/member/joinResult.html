<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>가입 결과 페이지</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link th:href="@{/join.css}" rel="stylesheet">
</head>

<body>
<div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">가입결과 페이지</h1>
    <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" class="form-control" th:value="${member.memberId}" readonly>
    </div>
    <div class="form-group">
        <label for="memberPw">패스워드</label>
        <input type="password" id="memberPw" name="memberPw" class="form-control" th:value="${member.memberPw}" readonly>
    </div>
    <div class="form-group">
        <label for="memberName">이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" th:value="${member.memberName}" readonly>
    </div>
    <div class="form-group">
        <p>[[${member.roles}]]</p>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <p class="mt-5 mb-3 text-muted">&copy; DOUBLES</p>
</div>
</body>
</html>
