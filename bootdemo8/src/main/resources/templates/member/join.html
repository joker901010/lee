<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>가입 페이지</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link th:href="@{/join.css}" rel="stylesheet">
</head>

<body>
<form class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">가입 페이지</h1>
    <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디를 입력해주세요.">
    </div>
    <div class="form-group">
        <label for="memberPw">패스워드</label>
        <input type="password" id="memberPw" name="memberPw" class="form-control" placeholder="비밀번호를 입력해주세요.">
    </div>
    <div class="form-group">
        <label for="memberName">이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력해주세요.">
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="roles[0].roleName" value="BASIC"> BASIC
            <input type="checkbox" name="roles[1].roleName" value="MANAGER"> MANAGER
            <input type="checkbox" name="roles[2].roleName" value="ADMIN"> ADMIN
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; DOUBLES</p>
</form>
</body>
</html>
