<!doctype html>
<html class="no-js"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="head_title">
    <title> Boot Demo 9 | Main </title>
</th:block>

<body>

    <div class="page-title-area" layout:fragment="page_title">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="breadcrumbs-area clearfix">
                    <h4 class="page-title pull-left">메인 페이지</h4>
                    <ul class="breadcrumbs pull-left">
                        <li><a>main</a></li>
                    </ul>
                </div>
            </div>
            <div th:replace="fragments/profile::profile"></div>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        메인 페이지 입니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">

        <script th:inline="javascript">

            $(window).on("load", function () {

                var msg = [[${msg}]];

                if (msg == "register success") {
                    alert("정상적으로 회원가입 되었습니다. 로그인해주세요.");
                    var stateObj = {msg: ""};
                }

            });

        </script>

    </th:block>
</body>

</html>
