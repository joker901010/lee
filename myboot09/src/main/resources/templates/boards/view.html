<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

    <form th:action="${'/login'}"></form>

    <div class="panel-heading">View PAGE</div>

    <div class="panel-body">


        <div class="form-group">
            <label for="bno">BNO</label>
            <input class="form-control" id="bno" name="bno" th:value="${vo.bno}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" th:value="${vo.title}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" row="3" id="content" name="content" th:text="${vo.content}"
                      readonly="readonly"></textarea>
        </div>
        <div class="form-group">
            <label for="writer">Writer</label>
            <input class="form-control" id="writer" name="writer" th:value="${vo.writer}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="regdate">Writer</label>
            <input class="form-control" id="regdate" name="regdate"
                   th:value="${#dates.format(vo.regdate, 'yyyy-MM-dd')}" readonly="readonly"/>
        </div>
        <div class="pull-right"
             th:with="uid=${#authentication.principal} eq 'anonymousUser' ? 'Guest':${#authentication.principal.member.uid}">

            <!--1. 로그인한 사용자(게시글을 작성한 사용자)에게만 버튼이 보이도록 처리-->
            <!--<a th:if="${uid} eq ${vo.writer}"-->
               <!--th:href="@{modify (page=${pageVO.page}, size=${pageVO.size}, type=${pageVO.type}, keyword=${pageVO.keyword}, bno=${vo.bno})}"-->
               <!--class="btn btn-default" id="goModBtn">MODIFY/DELETE</a>-->

            <!--2. 모든 사용자(로그인, 비로그인)에게 버튼이 보이지만 클릭시 로그인 페이지(비로그인) or 작성자만 수정가능 alert창 띄우기-->
            <a th:href="@{modify (page=${pageVO.page}, size=${pageVO.size}, type=${pageVO.type}, keyword=${pageVO.keyword}, bno=${vo.bno})}"
               class="btn btn-default" id="goModBtn">MODIFY/DELETE</a>

            <a th:href="@{list (page=${pageVO.page}, size=${pageVO.size}, type=${pageVO.type}, keyword=${pageVO.keyword}, bno=${vo.bno})}"
               class="btn btn-primary">GO LIST</a>
        </div>

    </div>
    <div class="container">

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>RNO</th>
                <th>REPLY TEXT</th>
                <th>REPLYER</th>
                <th>REPLY DATE</th>
            </tr>
            </thead>
            <tbody id="replyTable"></tbody>
        </table>
        <div class="pull-right">
            <button class="btn btn-default" id="addReplyBtn">ADD REPLY</button>
        </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <label for="replyText">Reply Text</label>
                    <input type="text" class="form-control" id="replyText" name="replyText"/>
                    <label for="replyer">Replyer</label>
                    <input type="text" class="form-control" id="replyer" name="replyer" readonly="readonly"/>
                </div>
                <div class="modal-footer">
                    <button id="delModalBtn" class="btn btn-danger">Delete</button>
                    <button id="modalBtn" class="btn btn-info">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">

    <script th:inline="javascript" th:src="@{'/js/reply.js'}"></script>

    <script th:inline="javascript">

        $(document).ready(function (e) {

            var mode;
            var bno = [[${vo.bno}]];
            var replyTextObj = $("input[name='replyText']");
            var replyerObj = $("input[name='replyer']");
            var rno;
            var uid = [[${#authentication.principal} eq 'anonymousUser' ? null :${#authentication.principal.member.uid}]];
            var csrf = JSON.parse('[[${_csrf}]]');

            // 게시글 수정 버튼 클릭시 로그인 페이지 or 게시글 작성자만 수정 가능 alert 창 띄우기
            $("#goModBtn").click(function (e) {
               e.preventDefault();
               if (uid == null) {
                   if (confirm("로그인하시겠습니까?")) {
                       self.location = [[@{/login}]];
                       //self.location = $(this).attr("href");
                   }
               } else {
                   if (uid == [[${vo.writer}]]) {
                       self.location = $(this).attr("href");
                   } else {
                       alert("작성자만 수정, 삭제가 가능합니다.");
                   }
               }
            });

            // 게시글 수정처리 완료 알림
            var msg = [[${msg}]];
            if (msg == "success") {
                alert("정상적으로 처리되었습니다.");
                var stateObj = {msg: ""};
            }

            // 댓글 목록 출력
            (function () {
                replyManager.getAll([[${vo.bno}]], printList);
            })();

            // 댓글 추가 버튼 클릭시
            $("#addReplyBtn").on("click", function () {

                if (uid == null) {
                    if (confirm("로그인하시겠습니까?")) {
                        self.location = [[@{/login}]] + "?dest=" + encodeURIComponent(self.location);
                    }
                    return;
                }
                replyerObj.val(uid);
                $("#myModal").modal("show");
                $(".modal-title").text("Add Reply");
                $("#delModalBtn").hide();
                mode = "ADD";

            });

            // 댓글 삭제 버튼 클릭시
            $("#delModalBtn").on("click", function () {
                var obj = {bno: bno, rno: rno, csrf: csrf};
                replyManager.remove(obj, function (list) {
                    printList(list);
                    alert("댓글이 삭제되었습니다.");
                    $("#myModal").modal("hide");
                    replyTextObj.val("");
                    replyerObj.val("");
                });
            });

            // 댓글 클릭시 (수정화면)
            $("#replyTable").on("click", "tr", function (e) {
                var tds = $(this).find("td");
                console.log(tds);

                rno = tds[0].innerHTML;
                mode = "MOD";

                replyTextObj.val(tds[1].innerHTML);
                replyerObj.val(tds[2].innerHTML);
                $("#delModalBtn").show();
                $("#myModal").modal("show");
                $(".modal-title").text("MODIFY/DELETE REPLY");

                if (uid != tds[2].innerHTML.trim()) {
                    $("#delModalBtn").hide();
                    $("#modalBtn").hide();
                }
            });

            // 댓글 Modal 버튼 클릭시
            $("#modalBtn").click(function () {
                var replyText = replyTextObj.val();
                var replyer = replyerObj.val();

                if (mode == "ADD") {
                    var obj = {
                        replyText: replyText,
                        replyer: replyer,
                        bno: bno,
                        csrf: csrf
                    };
                    //console.log(obj);
                    replyManager.add(obj, function (list) {
                        alert("새로운 댓글이 추가되었습니다.");
                        afterAll(list)
                    });
                } else if (mode == "MOD") {
                    var obj = {replyText: replyText, bno: bno, rno: rno, csrf: csrf};
                    replyManager.update(obj, function (list) {
                        alert("댓글이 수정되었습니다.");
                        afterAll(list);
                    });

                }
            });

            // 댓글 목록 갱신
            function afterAll(list) {
                printList(list);
                $("#myModal").modal("hide");
                replyTextObj.val("");
                replyerObj.val("");
            }

            // 댓글 목록
            function printList(list) {
                var str = "";
                var replyObj;
                for (var i = 0; i < list.length; i++) {
                    replyObj = list[i];
                    str += "<tr>" +
                        "<td>" + replyObj.rno + "</td>" +
                        "<td>" + replyObj.replyText + "</td>" +
                        "<td>" + replyObj.replyer + "</td>" +
                        "<td>" + formatDate(replyObj.regdate) + "</td>" +
                        "</tr>";
                }
                $("#replyTable").html(str);
            }

            // 날짜 포맷 변경
            function formatDate(timeValue) {
                var date = new Date(timeValue);
                return date.getFullYear()
                    + "-" + (date.getMonth() + 1 >= 10 ? date.getMonth() + 1 : "0" + (date.getMonth() + 1))
                    + "-" + date.getDate();
            }
        });

    </script>
</th:block>
