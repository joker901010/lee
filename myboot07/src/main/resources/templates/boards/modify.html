<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

    <div class="panel-heading">View PAGE</div>

    <div class="panel-body">

        <form id="f1">
            <div class="form-group">
                <label for="bno">BNO</label>
                <input class="form-control" id="bno" name="bno" th:value="${vo.bno}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" name="title" th:value="${vo.title}"/>
                <p class="help-block">Title text here</p>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" row="3" id="content" name="content" th:text="${vo.content}"></textarea>
            </div>
            <div class="form-group">
                <label for="writer">Writer</label>
                <input class="form-control" id="writer" name="writer" th:value="${vo.writer}"/>
            </div>

            <input type="hidden" name="page" th:value="${pageVO.page}">
            <input type="hidden" name="size" th:value="${pageVO.size}">
            <input type="hidden" name="type" th:value="${pageVO.type}">
            <input type="hidden" name="keyword" th:value="${pageVO.keyword}">

        </form>

            <div class="form-group">
                <label for="regdate">Writer</label>
                <input class="form-control" id="regdate" name="regdate" th:value="${#dates.format(vo.regdate, 'yyyy-MM-dd')}" readonly="readonly"/>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-warning modbtn">MODIFY</a>
                <a href="#" class="btn btn-danger delbtn">DELETE</a>
                <a th:href="@{list(page=${pageVO.page}, size=${pageVO.size}, type=${pageVO.type}, keyword=${pageVO.keyword}, bno=${vo.bno})}" class="btn btn-primary">CANCEL / GO LIST</a>
            </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {

            var formObj = $("#f1");

            $(".delbtn").click(function () {
               formObj.attr("action", "delete");
               formObj.attr("method", "post");
               formObj.submit();
            });

            $(".modbtn").click(function () {
                formObj.attr("action", "modify");
                formObj.attr("method", "post");
                formObj.submit();
            });

        });
    </script>
</th:block>
